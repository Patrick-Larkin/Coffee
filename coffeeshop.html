<!--Start of Carousel-->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/coffee-banner.jpg" class="d-block w-100 carousel" alt="coffee-cup">
        </div>
        <div class="carousel-item">
            <img src="img/coffee-farm.jpg" class="d-block w-100 carousel" alt="coffee-beans">
        </div>
        <div class="carousel-item">
            <img src="img/store-front.jpg" class="d-block w-100 carousel" alt="store-front">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--End of Carousel-->

<!--Start Main-->
<div class="container2">
    <div class="row">
        <div class="col"></div>
        <!--Start Coffee search-->
        <div class="col">
            <div id="inputs-div">
                <div id="coffee-select">
                    <div class="d-flex flex-column justify-content-center">
                        <form>
                            <hr>
                            <h4 class="text-dark">Choose One Of Our Signature Coffees!</h4>
                            <input class="coffee-search text-primary form-control-lg" type="text" id="myInput"
                                   placeholder="Search for Coffee.."
                                   title="Type in a name">
                            <label for="roast-selection" class="d-flex justify-content-center mx-5 mt-2"></label>
                            <select id="roast-selection" class="btn btn-dark">
                                <option class="text-primary">All</option>
                                <option class="text-primary">light</option>
                                <option class="text-primary">medium</option>
                                <option class="text-primary">dark</option>
                            </select>
                            <input id="submit" type="submit" class="btn btn-dark mx-5 mt-2"/>
                        </form>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
        <!--End Coffee search-->
        <div class="col"></div>
        <!--Start Custom Coffee-->
        <div class="col">
            <div class="col-12 d-flex justify-content-end" id="create-coffee">
                <form>
                    <hr>
                    <h4 class="text-dark">Add Your Own Coffee!</h4>
                    <input class="coffee-search text-primary form-control-lg" type="text" id="newCoffee"
                           placeholder="Name of Coffee.."
                           title="Type in a name">
                    <label for="roast-selection2"></label>
                    <select id="roast-selection2" class="btn btn-dark mx-5 mt-2">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input id="submit4" type="submit" class="btn btn-dark mx-5 mt-2"/>
                </form>
            </div>
        </div>
        <!--End Custom Coffee-->
        <div class="col"></div>
        <!--Start Coffee List-->

        <div class="row">
            <div class="col-12">
                <table>
                    <thead>
                    <div class="coffee d-flex justify-content-center">
                        <div class="id-selection text-primary d-none">ID</div>
                        <div class="name-selection text-dark">NAME</div>
                        <div class="roast-selection text-dark">ROAST</div>
                    </div>
                    </thead>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <tbody class=" text-primary d-flex justify-content-around flex-wrap col "
                                   id="coffees"></tbody>
                        </div>
                    </div>
                </table>
            </div>
        </div>
        <!--End Coffee List-->


        <!--        <div class="card coffee" style="width: 18rem;">-->
        <!--            <div class="card-body coffee">-->
        <!--                <tbody class=" text-primary d-flex justify-content-around flex-wrap col "-->
        <!--                       id="coffees"></tbody>-->
        <!--            </div>-->
        <!--        </div>-->
    </div>
</div>
