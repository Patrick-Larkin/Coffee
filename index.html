<!--Start Main-->
<div class="container2">
    <div class="row">
        <div class="col"></div>
        <!--Start Coffee search-->
        <div class="col">
            <div id="inputs-div">
                <div id="coffee-select">
                    <div class="d-flex flex-column justify-content-center">
                        <form>
                            <hr>
                            <h4 class="text-dark">Choose One Of Our Signature Coffees!</h4>
                            <label for="roast-selection" class="d-flex justify-content-center"></label>
                            <select id="roast-selection" class="btn btn-dark">
                                <option class="text-primary">All</option>
                                <option class="text-primary">light</option>
                                <option class="text-primary">medium</option>
                                <option class="text-primary">dark</option>
                            </select>
                            <br><br>
                            <input class="coffee-search text-primary" type="text" id="myInput"
                                   placeholder="Search for Coffee.."
                                   title="Type in a name">
                            <input id="submit" type="submit" class="btn btn-dark"/>
                        </form>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
        <!--End Coffee search-->
        <div class="col"></div>
        <!--Start Custom Coffee-->
        <div class="col">
            <div class="col-12 d-flex justify-content-end" id="create-coffee">
                <form>
                    <hr>
                    <h4 class="text-dark">Create Your Own Super Coffee!</h4>
                    <label for="roast-selection2"></label>
                    <select id="roast-selection2" class="btn btn-dark">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br><br>
                    <input class="coffee-search text-primary" type="text" id="newCoffee"
                           placeholder="Name of Coffee.."
                           title="Type in a name">
                    <input id="submit4" type="submit" class="btn btn-dark"/>
                </form>
            </div>
        </div>
        <!--End Custom Coffee-->
        <div class="col"></div>
        <!--Start Coffee List-->

        <div class="row">
            <div class="col-12">
                <table>
                    <thead>
                    <div class="coffee d-flex justify-content-center">
                        <div class="id-selection text-primary d-none">ID</div>
                        <div class="name-selection text-dark">NAME</div>
                        <div class="roast-selection text-dark">ROAST</div>
                    </div>
                    </thead>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <tbody class=" text-primary d-flex justify-content-around flex-wrap col "
                                   id="coffees"></tbody>
                        </div>
                    </div>
                </table>
            </div>
        </div>
        <!--End Coffee List-->
